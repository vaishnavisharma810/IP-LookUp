<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>IP Tracker</title>
</head>
<body>
    <h1>IP LookUp</h1>
    <div class="main-container">
        <div class="loader-container">
            <div class="loader loader1"></div>
            <div class="loader loader2"></div>
            <div class="loader loader3"></div>
        </div>
        
        <div class="details">
            <h2 class="ip-display">IP Address </h2>
            <h2 class="loc-display">Location </h2>
            <h2 class="geo-display">GeoLocation</h2>
            <button class="btn">LookUp IP</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js" integrity="sha512-/Q6t3CASm04EliI1QyIDAA/nDo9R8FQ/BULoUFyN4n/BDdyIxeH7u++Z+eobdmr11gG5D/6nPFyDlnisDwhpYA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> <!-- Script tag to link axios -->
    <script src="script.js"></script>
</body>
</html>
